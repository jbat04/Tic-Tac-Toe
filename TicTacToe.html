<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TicTacToe</title>
<script>
var win=false;
var turn=0;
var winnerX=0;
var winnerO=0;
var team1 = 'X';
var team2 = 'O';

//changing turns
function game(turn, id){
	var x = document.getElementById(id);
		if(x.innerHTML == "&nbsp;" && !win){
		if(turn%2 ==0){
			changeX(id);
		}
		else if(turn%2 == 1){
			changeO(id);
			}
	}
}

//Open seeting
function settings(){
	var e = document.getElementById("changeColor");
	if(e.style.display == 'block')
          e.style="display:none";
       else
          e.style="display:block";
	}
//change colors	
function changeColor(){
	var newColor = document.getElementById("userInput").value;
	var x = document.getElementsByTagName("td");
	for(i=0; i<x.length; i++){
		x[i].bgColor = newColor;
		}
	document.getElementById("changeColor").style="display:none;"
	}

//switch to Player 1	
function changeX(id) {
document.getElementById(id).innerHTML = team1;
check();
turn++;
}
//switch to Player 2
function changeO(id){
document.getElementById(id).innerHTML = team2;
check();
turn++;
}

//restart the game
function resetGame(){
	resetTable();
	winnerX=0;
	winnerO=0;
	turn = 0;
	document.getElementById("winsX").innerHTML = winnerX;
	document.getElementById("winsO").innerHTML = winnerO;
	winner = '';
	var x = document.getElementsByTagName("td");
	for(i=0; i<x.length; i++){
		x[i].bgColor = "#cccccc";
		}
	}

//clears the table	
function resetTable(){
	var x = document.getElementsByTagName("td");
	for(i=0; i<x.length; i++){
		x[i].innerHTML = "&nbsp;"
		}
	document.getElementById("win").innerHTML = "";
	turn = 0;
	win=false;
}

//check to see if team1 or team2 won
function check(){
	var x = document.getElementsByTagName("td");
	var winner='';
	if(x[0].innerHTML == team1 && x[1].innerHTML == team1 && x[2].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[0].innerHTML == team2 && x[1].innerHTML == team2 && x[2].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[3].innerHTML == team1 && x[4].innerHTML == team1 && x[5].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[3].innerHTML == team2 && x[4].innerHTML == team2 && x[5].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[6].innerHTML == team1 && x[7].innerHTML == team1 && x[8].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[6].innerHTML == team2 && x[7].innerHTML == team2 && x[8].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[0].innerHTML == team1 && x[3].innerHTML == team1 && x[6].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[0].innerHTML == team2 && x[3].innerHTML == team2 && x[6].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[1].innerHTML == team1 && x[4].innerHTML == team1 && x[7].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[1].innerHTML == team2 && x[4].innerHTML == team2 && x[7].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[2].innerHTML == team1 && x[5].innerHTML == team1 && x[8].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[2].innerHTML == team2 && x[5].innerHTML == team2 && x[8].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[0].innerHTML == team1 && x[4].innerHTML == team1 && x[8].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[0].innerHTML == team2 && x[4].innerHTML == team2 && x[8].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	if(x[2].innerHTML == team1 && x[4].innerHTML == team1 && x[6].innerHTML == team1){
		win=true;
		winner = team1;
		}
	else if(x[2].innerHTML == team2 && x[4].innerHTML == team2 && x[6].innerHTML == team2){
		win=true;
		winner = team2;
		}
		
	//turn count	
	var count=0;
	for(i=0; i<x.length; i++){
		if (x[i].innerHTML== team1 && win==false){
			count++;
			}
		if (x[i].innerHTML== team2 && win==false){
			count++;
			}
		}
	
	//catsgame check	
	if(count == 9 && win==false){
		win=true;
		winner="No One"
		}	
		
	//win screen and update win count	
	if(win){
		document.getElementById("win").innerHTML = winner +"&nbsp;Wins";
		if(winner==team1){
			winnerX++;
		}
		if(winner==team2){
			winnerO++;
		}
		document.getElementById("winsX").innerHTML = winnerX;
		document.getElementById("winsO").innerHTML = winnerO;
			winner = '';
		}
	
		
	}
</script>
<style>
	h1{
		font-size:400%;
		}
	td{
		font-size:300%;	
		}
	.score{
		width:60px; 
		height:80px; 
		background-color:#FFFFFF; 
		display:inline-block;
		border: 2px solid white;
		border-radius: 5px; 
		font-size:130%
		}	
	.scoreboard{
		width:200px; 
		height:90px; 
		padding-top:8px; 
		border: 2px solid white;
		border-radius: 5px; 
		background-color:#cccccc;
		}
	.button1{
		font-size:120%;
		width:75px;
		height:40px;
		border-radius: 12px;
		}
	.button2{
		width:75px;
		height:40px;
		border-radius: 90%;
		}
</style>
</head>

<body>
<div align="center" style="padding-top:2%; padding-bottom:3%; width:100%; height:100%; background-color:#C8E4F3">
<h1>Tic-Tac-Toe</h1>
<table style=" background-color:#FEFFE9; text-align:center; min-width:200px; max-width:500px;" width="80%" height="75%" border="1px">
  <tr>
    <td width="60px" height="60px" onClick="game(turn, id)" id="00">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="01">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="02">&nbsp;</td>
  </tr>
  <tr>
    <td width="60px" onClick="game(turn, id)" id="10">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="11">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="12">&nbsp;</td>
  </tr>
  <tr>
    <td width="60px" onClick="game(turn, id)" id="20">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="21">&nbsp;</td>
    <td width="60px" onClick="game(turn, id)" id="22">&nbsp;</td>
  </tr>
</table>
<span><strong>SCORE BOARD</strong></span>
<div class="scoreboard">
<div class="score">
X<br><hr><span id="winsX">0</span></div>
<div class="score">O<br><hr><span id="winsO">0</span></div>
</div>
<h3 id="win" align="center"></h3>
<button class="button1" onClick="resetTable()" align="center">Clear</button>&nbsp;&nbsp;
<button class="button1" onClick="resetGame()" align="center">Reset</button>
<br><br><button class="button2" onClick="settings()">Settings</button>
<form style="display:none;" id="changeColor" onsubmit="return false;"><br>
Change Table Color:<br>
<input style="width:20" value="red" type="text" id="userInput"><br>
<input type="submit" value="Change" onclick="changeColor()">
</form>
</div>
</body>
</html>
